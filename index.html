<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charsert="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Busca CEP Fácil</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/comum.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/body.css">
        <link rel="stylesheet" href="css/footer.css">
    </head>

    <body>
        <header class="header">
            <div class="header-box">
                <h1><img class="logo" src="img/logo-branco.svg" alt="Logotipo Busca CEP Fácil"></h1>  
                <ul class="menu-header">
                    <li>Home</li>
                    <li>Endereço</li>
                    <li>Contato</li>
                </ul>   
            </div>
        </header>

        <main class="main">
            <section class="main-box">
                <ul class="carrossel">
                    <li class="item-carrossel">
                        <input type="radio" id="banner1" name="banner" checked> 
                        <label class="botao-troca-direita" for="banner2"></label>
                        <label class="botao-troca-esquerda" for="banner3"></label>
                        <label class="botao-troca-inferior" for="banner1"></label>
                        <div class="banner">
                            <h2 class="titulo-banner">Encontre a sua direção!</h2>
                            <p class="texto-banner">Ajudamos a encontrar o seu destino.</p>
                            <img class="imagem-banner" src="img/bussola1.jpg" alt="Bússola com a Rosa dos Vendos desenhada">
                        </div>
                    </li>
                    <li class="item-carrossel">
                        <input type="radio" id="banner2" name="banner">
                        <label class="botao-troca-direita" for="banner3"></label>
                        <label class="botao-troca-esquerda" for="banner1"></label>
                        <label class="botao-troca-inferior" for="banner2"></label>
                        <div class="banner">
                            <h2 class="titulo-banner">Conheça lugares incríveis!</h2>
                            <p class="texto-banner">Expandimos seu mundo em viagens a lugares novos.</p>
                            <img class="imagem-banner" src="img/noturna1.jpg" alt="Orla de uma grande cidade a noite, com vários prédios ao fundo">
                        </div>
                    </li>
                    <li class="item-carrossel">
                        <input type="radio" id="banner3" name="banner">
                        <label class="botao-troca-direita" for="banner1"></label>
                        <label class="botao-troca-esquerda" for="banner2"></label>
                        <label class="botao-troca-inferior" for="banner3"></label>
                        <div class="banner">
                            <h2 class="titulo-banner">Faça o seu caminho!</h2>
                            <p class="texto-banner">Estaremos aqui para ajudar quando você precisar.</p>
                            <img class="imagem-banner" src="img/paris1.jpg" alt="Rua e calçada de paralelepípedos entre predios antigos">  
                        </div>                   
                    </li>
                </ul>
                <div class="sombra-banner-carrossel"></div>

                <div class="testes">
                  
                </div>
            </section>
            
            
        </main>

    </body>
</html>
